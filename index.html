<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- City Side -->
        <div class="col-3">
          <h2>Search for a City:</h2>
          <input
            type="text"
            class="col-12"
            id="city-input"
            placeholder="Enter a City"
          />
          <button
            type="button"
            id="cityBtn"
            class="col-12 btn btn-primary btn-block"
          >
            Search
          </button>
          <div id="line"></div>
          <div id="city-list"></div>
        </div>
        <!-- Weather Side -->
        <div id="weather-side" class="col-9 hidden">
          <!-- Current Weather -->
          <div id="current" class="col-12 current-weather">
            <div class="cur-weather-content">
              <h1>
                <span id="city-date"></span
                ><img id="cur-icon" src="" alt="Symbol for Current Weather" />
              </h1>
              <p id="cur-temp"></p>
              <p id="cur-wind"></p>
              <p id="cur-humidity"></p>
              <p id="cur-uv">UV Index: <span id="uv"></span></p>
            </div>
          </div>
          <!-- 5 Day Forecast -->
          <div>
            <h2>5-Day Forecast:</h2>
            <div id="forecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- All my scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
